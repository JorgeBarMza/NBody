<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>N Body Problem</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0px;
      border: 0;
      overflow: hidden;
      display: block;
    }
  </style>
  <link rel="stylesheet" href="nbody.css" />

  <script src="bundle.js"></script>

</head>

<body>

  <div id="container">
    <canvas id="webglcanvas" width=800 height=600></canvas>
    <div id="title">
      N-Body UI
    </div>
    <div id="prompt">
      Drag the mouse to rotate the camera<br>Use the scroll wheel to zoom.
    </div>
    <div class="ui-button2">
      <input type="text" id="mass" placeholder="mass" size="5">
      <br>
      <input type="text" id="rx" placeholder="rx" size="5">
      <input type="text" id="ry" placeholder="ry" size="5">
      <input type="text" id="rz" placeholder="rz" size="5">
      <br>
      <input type="text" id="vx" placeholder="vx" size="5">
      <input type="text" id="vy" placeholder="vy" size="5">
      <input type="text" id="vz" placeholder="vz" size="5">

      <button id="addBody">Add body</button>
    </div>
    <div class="ui-button">
      <input type="checkbox" id="toggleArrows" name="checkbox" checked>
      <label for="toggleArrows">Show vectors</label>
      <button id="simulate" disabled>Start</button>
      <button id="reset" disabled>Reset</button>

      <button id="removeBody">Remove body</button>
    </div>
  </div>
</body>

</html>
